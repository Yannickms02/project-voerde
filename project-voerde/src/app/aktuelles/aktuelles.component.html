<div class="tw-flex tw-flex-col lg:tw-flex-row tw-justify-center tw-items-center tw-text-center">
    <article class="tw-prose">
        <h1 class="tw-mt-4 text-red">Gemeinde Voerde</h1>
        <h2 class="tw-my-4 text-red">Gottesdienste und Veranstaltungen</h2>
        <p>Der Gottesdienst findet zurzeit im <span
                class="tw-badge tw-rounded-md tw-bg-red-900 tw-text-white tw-py-3 tw-font-bold">vierzehntägigem</span> Rhythmus statt</p>
        <p *ngIf="isGottesdienstToday">Nächster Gottesdienst: Heute um 10:00 Uhr</p>
        <p *ngIf="!isGottesdienstToday">Nächster Gottesdienst: <span class="tw-badge tw-font-semibold">{{
                formattedNextGottesdienstDate }}</span> um <span class="tw-badge tw-font-semibold">10:00 Uhr</span></p>
    </article>

            <div class="tw-input tw-border tw-border-base-300">www.google.com/maps</div>
        </div>

            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d219.03486901402684!2d6.67700307617981!3d51.60312124645739!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b890e112d70fcb%3A0xdf66135a5ef2aee4!2sApostolische%20Gemeinschaft%20e.V.%20-%20Gemeinde%20Voerde!5e0!3m2!1sde!2sde!4v1690360556173!5m2!1sde!2sde"

    </div>
    <div class="tw-block lg:tw-hidden tw-mockup-browser tw-border tw-border-base-300 tw-shadow tw-w-96 sm:tw-w-full tw-mt-8 hover:tw-shadow-lg">
        <div class="tw-mockup-browser-toolbar">
            <div class="tw-input tw-border tw-border-base-300">www.google.com/maps</div>
        </div>
